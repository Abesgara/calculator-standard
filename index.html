<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styling.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <body>
        <div class="container">
            <div class="topBar">
                <p>Calculator</p>
                <div class="icons">
                    <i class="far fa-window-minimize"></i>
                    <i class="far fa-window-maximize"></i>
                    <i class="fas fa-times"></i>
                </div>
            </div>
    
            <div class="secondaryBar">
    
                <div class="burgerAndHeading">
    
                    <div class="burger">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
    
                    <h3>STANDARD</h3>
    
                </div>
    
                <i class="fas fa-history"></i>
    
            </div>
    
            <div class="input-group">
                <input type="number" name="cla" id="cal" value="0">
            </div>
    
            <div class="modes">
                <p class="de-active">MC</p>
                <p class="de-active">MR</p>
                <p class="active">M+</p>
                <p class="active">M-</p>
                <p class="active">MS</p>
                <p class="active">M <sup><i class="fas fa-chevron-down"></i></sup></p>
            </div>
    
            <hr>
    
            <div class="topOperations">
                <p>%</p>
                <p>CE</p>
                <p>C</p>
                <p><i class="fas fa-backspace"></i></p>
            </div>
    
            <div class="numbersAndBasicOperations">
                <p><sup>1</sup>/<sub>x</sub></p>
                <p>x<sup>2</sup></p>
                <p><sup>2</sup><span style='font-size:18px;'>&#8730;</span><sub>x</sub></p>
                <p>C</p>
    
                <p class="number">7</p>
                <p class="number">8</p>
                <p class="number">9</p>
                <p>X</i></p>
    
                <p class="number">4</p>
                <p class="number">5</p>
                <p class="number">6</p>
                <p>-</p>
    
                <p class="number">1</p>
                <p class="number">2</p>
                <p class="number">3</p>
                <p>+</p>
    
                <p>+/-</p>
                <p class="number">0</p>
                <p>.</p>
                <p>=</p>
            </div>
    
        </div>
</body>
</html>
